<template name="signin">

    <form id="signin" class="signin">
        <div class="form-group">
          <label for="inputUserName">User name*</label>
          <input type="text" name="userName" class="customInput d-block mb25 w-100" placeholder="User Name" id="inputUserName" required>
        </div>
        <div class="form-group">
          <label for="inputPassword">Password*</label>
          <input type="password" name="password" class="customInput d-block mb25 w-100" placeholder="Password" id="inputPassword" autocomplete="on" required>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-custom d-block fs-16px mx-auto mb30" value="Log In">
        </div>
      </form>
</template>
