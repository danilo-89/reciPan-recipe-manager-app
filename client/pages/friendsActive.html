<template name="friendsActive">
{{#if Template.subscriptionsReady}}
  {{> FriendshipTabs}}

  <div class="wrapper h-100">
    <div class="container pt25">  
      <div class=""> 
        <div class="user-cards-container">
          {{#if getFriendsCount}}
          {{#each getFriends}}
          <div class="user-card-wrapper userNameLink">
            <div class="user-card">
              <div class="d-flex align-items-center">
                <div class="user-card-profile-img my-auto" style="{{#if getFriendsAvatar this}}background-image: url('{{getFriendsAvatar this}}'){{/if}}"></div>
              </div>
              <div class="w-100 d-flex flex-column space-between p5">
                <div>{{getFriendsNames this}}</div>
                <div class="ml-auto">
                  <button class="btn btn-custom remove-friend-btn">UNFRIEND</button>
                </div>
              </div>
            </div>
          </div>
          {{/each}}
          {{else}}
            <div class="max-w-400-px-95 mx-auto">
                <div class="helper-container-custom-1 text-center mt20 mb20">
                    <img class="max-w-30" src="/chef_girl.svg" alt="">
                    <p class="w-100 p10">Your friends will appear here.</p>
                </div>
            </div>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
{{else}}
  <div class="post-loader"></div>
{{/if}}
</template>
