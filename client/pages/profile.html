<template name="profile">

    
    <div class="wrapper h-100 back-secondary">
        {{#if Template.subscriptionsReady}}
        <div class="container mv-576 info-profile-container">
            <div class="xy-center-flex flex-column">
                <div class="info-profile-img mb10" style="{{#if getAvatarImg}}background-image: url('{{getAvatarImg}}'){{/if}}"></div>
                {{#if currentUser}}
                {{> uploadFormProfile}}
                {{/if}}
                
                <div class="info-profile-name mt10">
                    <span>{{> loginButtons}}</span>
                    <!-- <span><i class="far fa-edit"></i></span> -->
                </div>
            </div>

            {{#if currentUser}}
            <hr class="my15">
            <div class="xy-center-flex space-around">
                <div class="xy-center-flex flex-column profile-3-colums">
                    <div>
                        <p class="profile-3-colums-p go-to-my-recipes-btn">{{getUserRecipesCount}}</p>
                        <p class="go-to-my-recipes-btn">recipes</p>
                    </div>
                </div>
                <div class="xy-center-flex flex-column profile-3-colums">
                    <div class="{{#if getFriendNotice}}friends-info-div{{/if}}">
                        <p class="profile-3-colums-p friends-info-btn">{{getFriendsActiveCount}}</p>
                        <p class="friends-info-btn">friends</p>
                    </div>
                </div>
                <div class="xy-center-flex flex-column profile-3-colums">
                    <div>
                        <p class="profile-3-colums-p go-to-favorites-btn">{{getUserFavoritesCount}}</p>
                        <p class="go-to-favorites-btn">favorites</p>
                    </div>
                </div>
            </div>
            <hr class="mt15 mb2">
            <div class="latest-user-recipes-wrapper">
                {{#each getRecipes}}
                <a href="/single-recipe/{{this._id}}" class="latest-user-recipe-container">
                    <div class="latest-user-recipe-content" style="background-image: url({{images.[0]}});"></div>
                </a>
                {{/each}}
            </div>
            {{/if}}

        </div>

        {{else}}

        <div style="height: 100%;
        width: 100%;
        background-image: linear-gradient(to right bottom, #fe7f2d, #ff8e24, #ff9d1a, #ffac0d, #ffbb00);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;">
            {{> loading}}
        </div>

        {{/if}}
    </div>

</template>
