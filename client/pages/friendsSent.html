<template name="sentFriendRequests">
  {{> FriendshipTabs}}

  <div class="wrapper h-100">
    <div class="container pt15">
      <div class="">
        <div class="user-cards-container">
          {{#each getFriends}}
          <div class="user-card-wrapper">
            <div class="user-card">
              <div class="d-flex align-items-center">
                <div class="user-card-profile-img my-auto"></div>
              </div>
              <div class="w-100 d-flex flex-column space-between p5">
                <div>{{getFriendsNames this}}</div>
                <div class="ml-auto">
                  <button class="btn btn-custom withdraw-friend-request-btn">
                    WITHDRAW REQUEST
                  </button>
                </div>
              </div>
            </div>
          </div>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>
