<template name="user">

    <div class="wrapper h-100 back-secondary">
        {{#if Template.subscriptionsReady}}
        {{#with getUserProfile}}
        <div class="container mv-576 info-profile-container">
            <div class="xy-center-flex flex-column">
                <div class="info-profile-img mb10" style="{{#if profile.profilePhotoUrl}}background-image: url('{{profile.profilePhotoUrl}}'){{/if}}"></div>
            </div>
        

        
        <div class="container text-center">
            
            <span class="d-block text-bold text-center mb5">{{username}}</span>
            
            {{#if getFriendship _id}}
            <button class="btn btn-custom remove-friend-btn mx-auto">UNFRIEND</button>
            {{else}}
            <button class="btn btn-custom send-friend-request-btn mx-auto">SEND FRIEND REQUEST</button>
            {{/if}}
            
            <hr class="my15">
            <div class="xy-center-flex space-around">
                <div class="xy-center-flex flex-column profile-3-colums">
                    <div>
                        {{#if getRecipes}}
                        <a href="/recipes/{{username}}" class="go-to-my-recipes-btn" id="goToMyRecipesBtn">See all {{username}}'s recipes</a>
                        {{else}}
                        <p class="">{{username}} has no public recipes currently</p>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
        

        <hr class="mt15 mb2">
        <div class="latest-user-recipes-wrapper">
            {{#each getRecipes}}
            <a href="/single-recipe/{{this._id}}" class="latest-user-recipe-container">
                <div class="latest-user-recipe-content" style="background-image: url({{images.[0]}});"></div>
            </a>
            {{/each}}
        </div>

    </div>
    {{/with}}
    {{/if}}

    </div>
</template>
