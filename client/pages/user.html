<template name="user">
    <div class="wrapper">
        <div class="container">

            {{#with getUserProfile}}
            <p>{{username}}</p>
            <p>{{_id}}</p>
            
            <button class="send-friend-request-btn">Send friend request</button>
            {{/with}}
            
        </div>

        <hr class="mt15 mb2">
        <div class="latest-user-recipes-wrapper">
            {{#each getRecipes}}
            <a href="/single-recipe/{{this._id}}" class="latest-user-recipe-container">
                <div class="latest-user-recipe-content" style="background-image: url({{images.[0]}});"></div>
            </a>
            {{/each}}
        </div>



    </div>
</template>
