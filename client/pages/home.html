<template name="Home">


    <div class="wrapper h-100">
        <div class="home-header-container xy-center-flex">
            <div class="home-header-wrapper width-default">
                <div class="d-flex space-between mx-auto pl10 pr10">
                        <span class="home-top-btn">
                            <i class="far fa-arrow-alt-circle-up"></i>
                        </span>
                        <span class="d-flex my-auto color-white fs-18px text-shadow-2 no-select">Home</span>
                        <span class="home-header-btn home-fav-btn"><i class="fas fa-heart"></i></span>
                </div>
            </div>
        </div>
        <div class="behind-search-header mb0">
            <div class="orange-header-ribbon">
                <img class="home-logo-img" src="/logo-simple.svg" alt="reciPan logo">
            </div>
        </div>

        {{#if Template.subscriptionsReady}}
        {{#if getRecipesCount}}


        <div class="new-recipe-container container">

            {{#with getRandomRecipe}}
            <div class="random-recipe-container">
                <div class="random-recipe-img no-select" style="background-image: url('{{images.[0]}}');">
                    <p class="random-recipe-ribbon xy-center-flex">
                        <i class="fas fa-sync-alt"></i>
                        <!-- <span class="ml2">random recipe</span> -->
                    </p>
                    <div class="random-recipe-footer"></div>
                </div>

                <div class="random-recipe-bottom cursor-pointer p15 py10">
                    <a href="{{getCategoryLink category}}" class="p-category go">{{category}}</a>
                    <h2 class="h-title">{{name}}</h2>
                    <p class="random-description">{{description}}</p>
                    <div class="random-bottom-footer xy-center-flex space-between px15">
                        <span class="color-blue go userNameLink"><span class="pr3"><i class="far fa-user"></i></span><span class="spanGoName">{{username}}</span></span>
                        {{#if favorite}}
                        <span>
                            <i class="far fa-heart"></i><span class="ml3">{{favorite}}</span>
                        </span>
                        {{/if}}
                    </div>
                </div>
            </div>
            {{/with}}

            {{#unless Template.subscriptionsReady}}

            {{#if isScrollOn}}
            <!-- <div>scrolling on....</div> -->
            <div class="post-loader"></div>
            {{else}}
            <!-- <div>loading.......</div> -->
            {{/if}}

            {{/unless}}

            <!-- {{favorites}}
            <div>{{this._id}}</div> -->
            <!-- {{getUserFavorites.dSYZs9MXDfPrYwje9}} -->





<p class="section-title clearfix">
    <span class="section-title-main">Newest recipes
        <!-- <span class="pl5"><i class="fas fa-arrows-alt-h"></i></span> -->
    </span>
    <!-- <span><a href="/search" class="section-title-view-all go">view all</a></span> -->
</p>
<!-- Slider main container -->
<div class="swiper-container new-recipes-swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper no-select">
        <!-- Slides -->
        {{ #each getNewRecipes }}
        <div class="swiper-slide">
            <div class="home-new-recipe-container-wrapper">
                <div class="home-recipe-container" style="background-image: url('{{images.[0]}}');">

                    <!-- {{ #if private }}
                    <p class="color-gray home-recipe-private"><i class="fas fa-user-secret"></i></p>
                    {{ /if }} -->
                    <div class="home-recipe-title">
                        <p class="p-title">{{name}}</p>
                        <div class="home-recipe-container-bottom"></div>
                    </div>

                </div>
            </div>
        </div>
        {{ /each }}
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <!-- <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div> -->

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
</div>

            <p class="section-title clearfix">
                <span class="section-title-main">Popular Recepies
                    <!-- <span class="pl5"><i class="fas fa-arrows-alt-v"></i></span> -->
                </span>
                <!-- <span><a href="/search" class="section-title-view-all go">view all</a></span> -->
            </p>
            
            <div class="home-recipes-container">
                {{ #each getRecipes }}
                    <div class="home-recipe-container-wrapper">
                        <div class="home-recipe-container" style="background-image: url('{{images.[0]}}');">
                            <div class="home-recipe-header">
                                <span>{{getTime time}}</span>
                                {{#if private}}
                                <span>private recipe</span>
                                {{else}}
                                <span>
                                    <i class="far fa-star"></i><span class="ml2">
                                        {{roundTo1 (getRaiting starRatingByUser)}}
                                    </span>

                                    <span class="ml2">
                                        {{#if checkPostFavorites getUserFavorites this._id}}
                                        <span><i class="fas fa-heart"></i></span>
                                        {{else}}
                                        <span><i class="far fa-heart"></i></span>
                                        {{/if}}
                                        <span class="">{{favorite}}</span>
                                    </span>
                                </span>
                                {{/if}}
                            </div>
                            <!-- {{ #if private }}
                            <p class="color-gray home-recipe-private"><i class="fas fa-user-secret"></i></p>
                            {{ /if }} -->
                            <div class="home-recipe-title">
                                <p class="p-title">{{name}}</p>
                                <div class="home-recipe-container-bottom">
                                    <a href="{{getCategoryLink category}}" class="home-recipe-category go">{{category}}</a>
                                    <hr class="mt0">
                                    <div class="home-recipe-description">
                                        <p class="p-description">{{description}}</p>
                                    </div>    
                                </div>
                            </div>

                        </div>
                       
                    </div>
                    <!-- <img src="{{images}}" alt=""> -->
                {{ /each }}
            </div>
            

        </div>
        {{else}}
        <div class="max-w-400-px-95 mx-auto">
            <div class="helper-container-custom-1 text-center mt20 mb20">
                <img class="max-w-30" src="/chef_girl.svg" alt="">
                <p class="w-100 p10">Sorry, no recipes here currently. Please come back later or create one yourself.</p>
            </div>
        </div>
        {{/if}}

        {{else}}

        <div style="height: 100%;
        height: calc(100% - 50px);
        width: 100%;
        background-image: linear-gradient(to right bottom, #fe7f2d, #ff8e24, #ff9d1a, #ffac0d, #ffbb00);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;">
            {{> loading}}
        </div>


        {{/if}}



    </div>



</template>
