<template name="EditRecipe">
    <div class="wrapper">
        <div class="create-recipe-container">
            {{ #with getSingleRecipe }}
                <form action="">
                    
                    <label for="inputRecipeName">Recipe name</label>
                    <input type="text" id="inputRecipeName" name="inputRecipeName" value={{name}}>
                    
                    <br>
                    <label>Prep time</label>
                    <input type="number" class="input-time" id="inputPrepTimeHours" name="inputPrepTimeHours" value="{{getHours}}" min="0" max="24">
                    <span>h</span>
                    <input type="number" class="input-time" id="inputPrepTimeMins" name="inputPrepTimeMins" value="{{getMinutes}}" min="0" max="59">
                    <span>min</span>
                    <br>
                    <label for="inputRecipeCategory">Recipe category</label>
                    <select name="inputRecipeCategory" id="inputRecipeCategory">
                    <option value="Dressings & Sauces" selected="{{getInputCategory 'Dressings & Sauces'}}">Dressings & Sauces</option>
                    <option value="Appetizers" selected="{{getInputCategory 'Appetizers'}}">Appetizers</option>
                    <option value="Salads & Sandwiches" selected="{{getInputCategory 'Salads & Sandwiches'}}">Salads & Sandwiches</option>
                    <option value="Soups & Stews" selected="{{getInputCategory 'Soups & Stews'}}">Soups & Stews</option>
                    <option value="Vegetables" selected="{{getInputCategory 'Vegetables'}}">Vegetables</option>
                    <option value="Rice, Grains, & Beans" selected="{{getInputCategory 'Rice, Grains, & Beans'}}">Rice, Grains, & Beans</option>
                    <option value="Pasta" selected="{{getInputCategory 'Pasta'}}">Pasta</option>
                    <option value="Eggs & Breakfast" selected="{{getInputCategory 'Eggs & Breakfast'}}">Eggs & Breakfast</option>
                    <option value="Meat" selected="{{getInputCategory 'Meat'}}">Meat</option>
                    <option value="Slow Cooker/Pressure Cooker" selected="{{getInputCategory 'Slow Cooker/Pressure Cooker'}}">Slow Cooker/Pressure Cooker</option>
                    <option value="Bread & Pizza" selected="{{getInputCategory 'Bread & Pizza'}}">Bread & Pizza</option>
                    <option value="Quick Breads & Muffins" selected="{{getInputCategory 'Quick Breads & Muffins'}}">Quick Breads & Muffins</option>
                    <option value="Cookies" selected="{{getInputCategory 'Cookies'}}">Cookies</option>
                    <option value="Brownies & Bars" selected="{{getInputCategory 'Brownies & Bars'}}">Brownies & Bars</option>
                    <option value="Cakes" selected="{{getInputCategory 'Cakes'}}">Cakes</option>
                    <option value="Pies" selected="{{getInputCategory 'Pies'}}">Pies</option>
                    <option value="Fruit Desserts" selected="{{getInputCategory 'Fruit Desserts'}}">Fruit Desserts</option>
                    <option value="Drinks" selected="{{getInputCategory 'Drinks'}}">Drinks</option>
                    <option value="Preserving" selected="{{getInputCategory 'Preserving'}}">Preserving</option>
                    <option value="Freezer Meals" selected="{{getInputCategory 'Freezer Meals'}}">Freezer Meals</option>
                    <option value="Food Storage" selected="{{getInputCategory 'Food Storage'}}">Food Storage</option>
                    <option value="Kids in the Kitchen" selected="{{getInputCategory 'Kids in the Kitchen'}}">Kids in the Kitchen</option>
                    </select>
                    <br>
                    <div id="inputsDirections">
                        <label for="">Directions:</label>
                        {{ #each directions }}
                        <textarea id="" class="input-directions" name="" rows="7" cols="50">{{this}}</textarea>
                        {{ /each }}
                    </div>
                    <button type="button" class="add-direction-fields">+</button>
        
                    <table class="table-create">
                        <tbody id="tableCreateBody">
                            <tr>
                            <th>No.</th>
                            <th>Ingridient</th>
                            <th>Quantity</th>
                            <th></th>
                            </tr>
                            {{ #each ingridients }}
                            <tr>
                            <td></td>
                            <td><input type="text" name="" class="input-create inputIngridient" value="{{ this.[0] }}"></td>
                            <td><input type="text" name="" class="input-create inputIngridientAmount" value="{{ this.[1] }}"></td>
                            <td class="delete-row">&#10006;</td>
                            </tr>
                            {{ /each }}
                            <!-- <tr>
                            <td></td>
                            <td><input type="text"  name="inputRecipeName" class="input-create"></td>
                            <td><input type="text" name="inputRecipeName" class="input-create"></td>
                            <td class="delete-row">&#10006;</td>
                            </tr> -->
                        </tbody>
                        </table>
        
                        <!-- {{ #each ingridients }}
                                <span>{{this.[0]}}</span>
                                <span>{{this.[1]}}</span>
                        {{ /each }} -->


                    <br>
                    <button type="button" class="add-ingredient-fields">+</button>
                    <button type="reset" value="Reset">Reset</button>
                    <br>
                    <label for="inputRecipeImg1">1. Image</label>
                    <input type="text" id="inputRecipeImg1" name="inputRecipeImg1" value="https://images.unsplash.com/photo-1592113899382-b8752d364001?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8MjF8fHBpZXxlbnwwfHwwfA%3D%3D&auto=format&fit=crop&w=500&q=60"><br>
                    {{ #each images }}
                    <div>{{this}}</div>
                    {{ /each }}

                    {{ #if checkIfPrivate }}
                    <input type="checkbox" id="inputPrivate" name="inputPrivate" value="private" checked="true">
                    <label for="inputPrivate">Private recipe</label><br>
                    {{ /if }}

                    <button type="button" class="test">test</button>

                    <input type="submit" value="Submit">
                </form>
            {{ /with }}
            
        </div>
    </div>

</template>
